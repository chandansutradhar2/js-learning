<html lang="en">
 
    <h1
      id="text-1"
      onclick="changeColor('red')"
      onmouseout="changeColor('blue')"
      onmouseover="changeColor('blue')"
    >
      track mouse movement
    </h1>
    <title>LMS App</title>

</html>

<script>
    function changeColor(color) {
      document.getElementById("text-1").style.color = color;
    }
</script>

<style>
  h1{
    font-style: italic;
    font-size: x-large;
  }
</style>
